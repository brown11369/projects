<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <input type="text" placeholder="Search Your City" id="search_input" class="search_input">
    </header>
    
    <div class="container">

        <div class="search_details">
            <div class="search_location_details">
                <div class="city" id="city">City</div>
                <div class="date" id="date">Date</div>
            </div>

            <div class="location_status">

                <div class="temp" id="temp">Temp</div>
                <div class="min-max" id="min-max">...</div>
                <div class="weather" id="weather">Weather</div>
                <div class="img"></div>
            </div>


        </div>



    </div>


    <script src="./api.js"></script>
</body>
</html>
